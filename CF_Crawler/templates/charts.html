{% extends 'base.html' %}

<script>
    {% block jquery %}
    var endpoint = "api/chart/data/"
    var ranks = [];
    $.ajax({
        method :"GET",
        url : endpoint,
        success: (dataset)=>{
            console.log(dataset)
            ranks = dataset.Ranks;
            var ctx = document.getElementById('ratingChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Contest #1', 'Contest #2', 'Contest #3', 'Contest #4', 'Contest #5', 'Contest #6'],
                    datasets: [{
                        label: 'Ratings',
                        data: ranks,
                        backgroundColor: [
                            'rgba(155, 255, 32, 0.3)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(55, 200, 0, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        },
        error:(e)=>{
            console.log("errrorr");
            console.log(e);
        }
    })
    {% endblock jquery %}
</script>

{% block content %}
<div class="container col-sm-5">
    <canvas id="ratingChart" width="400" height="400"></canvas>
</div>
{% endblock content %}
